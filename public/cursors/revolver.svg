<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Revolver pointing cursor -->
  <g transform="rotate(-45 16 16)">
    <!-- Barrel -->
    <rect x="14" y="4" width="4" height="12" fill="#8B4513" rx="1"/>
    <!-- Cylinder -->
    <circle cx="16" cy="18" r="5" fill="#5C2E0A" stroke="#8B4513" stroke-width="1"/>
    <!-- Cylinder holes -->
    <circle cx="14" cy="16" r="1" fill="#1A1A1A"/>
    <circle cx="18" cy="16" r="1" fill="#1A1A1A"/>
    <circle cx="16" cy="14" r="1" fill="#1A1A1A"/>
    <circle cx="16" cy="20" r="1" fill="#1A1A1A"/>
    <!-- Handle -->
    <rect x="14" y="22" width="4" height="8" fill="#5C2E0A" rx="1"/>
    <!-- Trigger guard -->
    <path d="M12 20 Q10 24 14 24" fill="none" stroke="#8B4513" stroke-width="1"/>
  </g>
  <!-- Aim point indicator -->
  <circle cx="8" cy="8" r="2" fill="#FF4500" opacity="0.8"/>
</svg>
